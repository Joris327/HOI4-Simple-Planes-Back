 small_plane_airframe_0:0 "Inter-War Fighter"
 small_plane_airframe_0_short:0 "Inter-War Small Airframe"
 small_plane_airframe_0_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 small_plane_airframe_1:0 "Fighter I"
 small_plane_airframe_1_short:0 "Basic Small Airframe"
 small_plane_airframe_1_desc:0 "Light airframes have been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 small_plane_airframe_2:0 "Fighter II"
 small_plane_airframe_2_short:0 "Improved Small Airframe"
 small_plane_airframe_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 small_plane_airframe_3:0 "Fighter III"
 small_plane_airframe_3_short:0 "Advanced Small Airframe"
 small_plane_airframe_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range.."
 small_plane_airframe_4:0 "Jet Fighter I"
 small_plane_airframe_4_short:0 "Modern Small Airframe"
 small_plane_airframe_4_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 
