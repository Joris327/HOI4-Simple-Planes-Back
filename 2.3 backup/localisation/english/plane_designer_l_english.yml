 #additions
 heavy_fighter_equipment_simple_1:0 "Heavy Fighter I"
 heavy_fighter_equipment_simple_1_short:0 "Heavy Fighter I"
 heavy_fighter_equipment_simple_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_simple_2:0 "Heavy Fighter II"
 heavy_fighter_equipment_simple_2_short:0 "Heavy Fighter II"
 heavy_fighter_equipment_simple_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_simple_3:0 "Heavy Fighter III"
 heavy_fighter_equipment_simple_3_short:0 "Heavy Fighter III"
 heavy_fighter_equipment_simple_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
 
 CAS_equipment_simple_1:0 "Close Air Support I"
 CAS_equipment_simple_1_short:0 "CAS I"
 CAS_equipment_simple_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_simple_2:0 "Close Air Support II"
 CAS_equipment_simple_2_short:0 "CAS II"
 CAS_equipment_simple_2_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_simple_3:0 "Close Air Support III"
 CAS_equipment_simple_3_short:0 "CAS III"
 CAS_equipment_simple_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 
 cv_CAS_equipment_simple_1:1 "Carrier Close Air Support I"
 cv_CAS_equipment_simple_1_short:1 "CV CAS I"
 cv_CAS_equipment_simple_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_simple_2:1 "Carrier Close Air Support II"
 cv_CAS_equipment_simple_2_short:1 "CV CAS II"
 cv_CAS_equipment_simple_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_simple_3:1 "Carrier Close Air Support III"
 cv_CAS_equipment_simple_3_short:1 "CV CAS III"
 cv_CAS_equipment_simple_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."
 
 nav_bomber_equipment_simple_1:0 "Naval Bomber I"
 nav_bomber_equipment_simple_1_short:0 "NAV I"
 nav_bomber_equipment_simple_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_simple_2:0 "Naval Bomber II"
 nav_bomber_equipment_simple_2_short:0 "NAV II"
 nav_bomber_equipment_simple_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_simple_3:0 "Naval Bomber III"
 nav_bomber_equipment_simple_3_short:0 "NAV III"
 nav_bomber_equipment_simple_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 
 cv_nav_bomber_equipment_simple_1:0 "Carrier Naval Bomber I"
 cv_nav_bomber_equipment_simple_1_short:1 "CV NAV I"
 cv_nav_bomber_equipment_simple_1_desc:0 "An early naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_simple_2:0 "Carrier Naval Bomber II"
 cv_nav_bomber_equipment_simple_2_short:1 "CV NAV II"
 cv_nav_bomber_equipment_simple_2_desc:0 "An improved naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_simple_3:0 "Carrier Naval Bomber III"
 cv_nav_bomber_equipment_simple_3_short:1 "CV NAV III"
 cv_nav_bomber_equipment_simple_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."
 
 fighter_equipment_simple_0:1 "Inter-War Fighter"
 fighter_equipment_simple_0_short:0 "Inter-War Fighter"
 fighter_equipment_simple_0_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 fighter_equipment_simple_1:0 "Fighter I"
 fighter_equipment_simple_1_short:0 "Fighter I"
 fighter_equipment_simple_1_desc:0 "Light airframes have been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_simple_2:0 "Fighter II"
 fighter_equipment_simple_2_short:0 "Fighter II"
 fighter_equipment_simple_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_simple_3:0 "Fighter III"
 fighter_equipment_simple_3_short:0 "Fighter III"
 fighter_equipment_simple_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
 jet_fighter_equipment_simple_1:0 "Jet Fighter I"
 jet_fighter_equipment_simple_1_short:0 "Jet Fighter I"
 
 jet_fighter_equipment_simple_2:0 "Jet Fighter II"
 jet_fighter_equipment_simple_2_short:0 "Jet Fighter II"
 jet_fighter_equipment_simple_2_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."
 
 
 cv_fighter_equipment_simple_0:1 "Inter-War Carrier Fighter"
 cv_fighter_equipment_simple_0_short:1 "CV Fighter"
 cv_fighter_equipment_simple_0_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_simple_1:0 "Carrier Fighter I"
 cv_fighter_equipment_simple_1_short:1 "CV Fighter I"
 cv_fighter_equipment_simple_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_simple_2:0 "Carrier Fighter II"
 cv_fighter_equipment_simple_2_short:1 "CV Fighter II"
 cv_fighter_equipment_simple_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_simple_3:0 "Carrier Fighter III"
 cv_fighter_equipment_simple_3_short:1 "CV Fighter III"
 cv_fighter_equipment_simple_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."
 
 tac_bomber_equipment_simple_0:1 "Inter-War Bomber"
 tac_bomber_equipment_simple_0_short:0 "Bomber"
 tac_bomber_equipment_simple_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_simple_1:0 "Tactical Bomber I"
 tac_bomber_equipment_simple_1_short:0 "Tac Bomber I"
 tac_bomber_equipment_simple_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_simple_2:0 "Tactical Bomber II"
 tac_bomber_equipment_simple_2_short:0 "Tac Bomber II"
 tac_bomber_equipment_simple_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 tac_bomber_equipment_simple_3:0 "Tactical Bomber III"
 tac_bomber_equipment_simple_3_short:0 "Tac Bomber III"
 tac_bomber_equipment_simple_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."
 
 jet_tac_bomber_equipment_simple_1:0 "Jet Tactical Bomber I"
 jet_tac_bomber_equipment_simple_1_short:0 "Jet Tac Bomber I"
 jet_tac_bomber_equipment_simple_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_simple_2:0 "Jet Tactical Bomber II"
 jet_tac_bomber_equipment_simple_2_short:0 "Jet Tac Bomber II"
 jet_tac_bomber_equipment_simple_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."
 
 strat_bomber_equipment_simple_1:0 "Strategic Bomber I"
 strat_bomber_equipment_simple_1_short:0 "Strat Bomber I"
 strat_bomber_equipment_simple_1_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_simple_2:0 "Strategic Bomber II"
 strat_bomber_equipment_simple_2_short:0 "Strat Bomber II"
 strat_bomber_equipment_simple_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_simple_3:0 "Strategic Bomber III"
 strat_bomber_equipment_simple_3_short:0 "Strat Bomber III"
 strat_bomber_equipment_simple_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 jet_strat_bomber_equipment_simple_1:0 "Jet Strategic Bomber I"
 jet_strat_bomber_equipment_simple_1_short:0 "Jet Strat Bomber I"
 jet_strat_bomber_equipment_simple_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."
 
 rocket_suicide_equipment_simple_1:0 "Suicide Strike Craft"
 rocket_suicide_equipment_simple_1_short:0 "Suicide Craft"
 rocket_suicide_equipment_simple_1_desc:0 "Brace for a bumpy ride."
 
 #scout_plane:0 "Scout Plane"
 #scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment_simple:1 "Scout Plane"
 scout_plane_equipment_simple_1:0 "Scout Plane I"
 scout_plane_equipment_simple_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane_equipment_simple_2:0 "Scout Plane II"
 scout_plane_equipment_simple_2_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 
